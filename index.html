<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header of page -->
    <header class="text-center container-fluid bg-info text-white font-weight-bold header ">
        Weather Dashboard
    </header>

    <!-- container for layout -->
    <div class="container-fluid">
        
        <div class="row">
            <!-- form to search for cities -->
            <aside class="col-3 form">
                <h2 class="search" id="form-head">Search for a City:</h2>
                <input type="text" class="form-control search-bar" id="input" placeholder="Kansas City">
                <button type="button" id="search" class="btn btn-secondary btn-sm btn-block submit">Search</button>
            </aside>
            <!-- Current-day forecast row -->
            <div class="col-9">
                <div class="row">
                    <div class="col-11 m-3 border border-dark">
                        <p id="city" class="text-center"></p>
                        <img src="" alt="" id="icon">
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="uv">UV-Index:</p>
                    </div>
                </div>
            <!-- five day forecast -->
                <div class="row">
                    <div class="col-11 border m-3 border-dark">
                        <h3>5-Day Forecast</h3>
                        <div class="row">
                        <p class="card-text col-2" id="card1">Text1</p>
                        <p class="card-text col-2" id="card2">Text2</p>
                        <p class="card-text col-2" id="card3">Text3</p>
                        <p class="card-text col-2" id="card4">Text4</p>
                        <p class="card-text col-2" id="card5">Text5</p>
                        </div>
                    </div>
                </div>
            
            </div>


            
           
        </div>

        
    </div>

    <!-- conatiner for current day -->
    <div>

    </div>

    <!-- coantiner for 5-day forecast -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
