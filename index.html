<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header of page -->
    <header class="text-center container-fluid bg-primary text-white font-weight-bold header ">
        Weather Dashboard
    </header>

    <!-- container for layout -->
    <div class="container-fluid">
        
        <div class="row">
            <!-- form to search for cities -->
            <aside class="col-3 form">
                <h2 class="search" id="form-head">Search for a City:</h2>
                <input type="text" class="form-control search-bar" id="input" placeholder="Kansas City">
                <button type="button" id="search" class="btn btn-info btn-lg btn-block submit">Search</button>
            <aside class="form ">
                    <h2 class="historyTitle"> Search History</h2>
                    <ul class="history" id="searchHistory">
                        
                    </ul>
                </aside>
            </aside>
            
            <!-- Current-day forecast row -->
            <div class="col-9">
                <div class="row">
                    <div class="col-11 m-3 border border-dark font-weight-bold">
                        <p id="city" class="text-center font-weight-bolder city"></p>
                        <img src="" alt="" id="icon">
                        <p id="temp">Temperature:<span></span></p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="uv">UV-Index:</p>
                    </div>
                </div>
            <!-- five day forecast -->
                <div class="row">
                    <div class="col-11 border m-3 border-dark ">
                        <h3>5-Day Forecast</h3>
                        <div class="row fiveContainer">
                            <div class="card-text col bg-primary text-white font-weight-bold card  row" id="0">
                            </div>

                            <div class="card-text col bg-primary text-white font-weight-bold card  row" id="1">
                            </div>

                            <div class="card-text col bg-primary text-white font-weight-bold card row" id="2">
                            </div>

                            <div class="card-text col bg-primary text-white font-weight-bold card row" id="3">
                            </div>

                            <div class="card-text col bg-primary text-white font-weight-bold card row" id="4">
                            </div>
                    
                        </div>
                    </div>
                </div>
            
            </div>
        </div> 
    </div>

    <!-- coantiner for 5-day forecast -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
